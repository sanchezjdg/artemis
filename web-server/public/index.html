<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Artemis Locat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}
#map {
    height: 100%;
    width: 100%;
}
.map-title {
    position: absolute;
    top: 10px;
    left: 50px;
    z-index: 1000;
    background-color: rgba(253, 253, 60, 0.7);
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 1px 5px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<!-- Map Container -->
<div id="map"></div>

<!-- Socket.IO Client Library -->
<script src="/socket.io/socket.io.js"></script>
<!-- Leaflet JS -->

<script src="app.js"></script>

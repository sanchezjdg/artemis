<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Location Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
    }
    #map {
      height: 400px;
      margin-bottom: 1em;
    }
    .info {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>Real-Time Location Map</h1>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Information Display -->
  <div class="info">Latitude: <span id="latitude">N/A</span></div>
  <div class="info">Longitude: <span id="longitude">N/A</span></div>
  <div class="info">Altitude: <span id="altitude">N/A</span></div>
  <div class="info">Timestamp: <span id="timestamp">N/A</span></div>

  <!-- Socket.IO Client Library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom Client Script -->
  <script src="app.js"></script>
</body>
</html>
